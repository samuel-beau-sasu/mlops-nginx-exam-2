services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_server
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - nginx

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_dashboard
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  mlops-api-v1:
    build:
      context: .
      dockerfile: src/api/Dockerfile 
    deploy:
      replicas: 3
    expose:
      - "8000"

  mlops-api-v2:
    build:
      context: .
      dockerfile: src/api/Dockerfile_v2 
    deploy:
      replicas: 1
    expose:
      - "8002"

  nginx:
    build:
      context: deployments/nginx/
      dockerfile: Dockerfile
    container_name: nginx_revproxy
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #  - ./deployments/nginx/certs:/etc/nginx/certs:ro
    #  - ./deployments/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - mlops-api-v1
      - mlops-api-v2

volumes:
  prometheus_data:
  grafana_data: